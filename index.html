<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cat Facts Quiz App</title>
    <meta name="description" content="A quizz that tests your knowledge of cats">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
    <div class="col-4">
      <a href="index.html">
      <img class="logo" src="images/Cat-logo.png" alt="Cat Head Logo"/>
      </a>
    </div>
    <div class="col-8">
      <span>Quiz: <span class="question-number">0</span>/10</span>
      <span>Score: <span class="current-score">0</span></span>
    </div>
    </header>
    <main role="main">
      <div class="start-page">
        <h1>Cat Facts Quiz App</h1>
        <button type="button" class="start-button">Start Right Meow!</button>
      </div>
      <div class="quiz-form">
      <!-- Question Page -->
        <div class="question-1">
          <h2>What is the proper term for a group of kittens?</h2>
          <form>
            <fieldset>
              <label class="answer choice-1">
                <input type="radio" value="Kindle" name="answer" required>
                <span>Kindle</span>
              </label>
              <label class="answer choice-2">
                <input type="radio" value="Kaboodle" name="answer" required>
                <span>Kaboodle</span>
              </label>
              <label class="answer choice-3">
                <input type="radio" value="Karat" name="answer" required>
                <span>Karat</span>
              </label>
              <label class="answer choice-4">
                <input type="radio" value="Keel" name="answer" required>
                <span>Keel</span>
              </label>
              <button type="submit" class="submit-button">Submit</button>
            </fieldset>
          </form>
        </div>
      <!-- Feedback Pages -->
        <section class="feedback-page">
          <h2>Purr-fect!</h2>
          <img src="images/success_cat.jpg" alt="Happy cat with eyes closed laying on a blanket">
          <button class="next-button">Fur-ward</button>
        </section>
        <section class="feedback-page">
          <h2>You have cat to be kitten me right meow! The correct answer was C</h2>
          <img src="images/wrong_cat_1.jpg" alt="Hissing black cat">
          <button class="next-button">Fur-ward</button>
        </section>
      <!-- Results Page -->
        <section class="final-page">
          <h2>Final Score: 5 out of 10</h2>
          <p>Itâ€™s meow or never!</p>
          <button class="restart-button">Play Again?</button>
        </section>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
