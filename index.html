<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cat Facts Quiz App</title>
    <meta name="description" content="A quizz that tests your knowledge of cats">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <div>
        <a href="index.html">
        <img class="logo" src="images/Cat-logo.png" alt="Cat Head Logo"/>
        </a>
      </div>
      <section>
          <div class="quizCounter">
              <div class="counter">
                  <span class="questionCount">Question: <span class="questionNumber">0</span>/10</span>
              </div>
              <div class="counter">
                  <span class="scoreCount">Score: <span class="currentScore">0</span></span>
              </div>
          </div>
      </section>
    </header>
    <main role="main">
      <div class="quizForm">
        <form>
        <div class="startPage">
          <h1>Cat Facts Quiz App</h1>
          <button type="submit" class="startQuiz">Start Right Meow!</button>
        </div>
      </form>
      </div>
    </main> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
