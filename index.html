<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cat Facts Quiz App</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
  </head>
  <body>
    <header role="banner">
    <div class="col-4">
        <a href="index.html">
        <img class="logo" src="images/Cat-logo.png" alt="Cat Head Logo"/>
        </a>
    </div>
    <div class="col-8">
        <span>Quiz: <span class="questionNumber">0</span>/10</span>
        <span>Score: <span class="currentScore">0</span></span>
    </div>
    </header>
      <main role="main">
        <div class="startPage">
          <h1>Cat Facts Quiz App</h1>
          <button type="button" class="startButton">Start Right Meow!</button>
        </div>
        <div class="questionAnswerForm"></div>
      </main>
    <script src="index.js"></script>
  </body>
</html>
